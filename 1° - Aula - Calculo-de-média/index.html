<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imersão Dev Alura - Aula 01</title>
</head>
<body>
    <main>
            <div class="immersion-logo">
                <div class="imersao-dev">
                <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
            </div>

            <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
            </a>
        </div>
        <div class="container">
            <h1 class="page-title">
            Calculadora de média</h1>
            <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
            </p>
        </div>

        <section class="grades">
            <div class="grade">
                <label>1º Nota</label>
                <input type="number" id="primeiro-bimestre">
            </div>
            <div class="grade">
                <label>2º Nota</label>
                <input type="number" id="segundo-bimestre">
            </div>
            <div class="grade">
                <label>3º Nota</label>
                <input type="number" id="terceiro-bimestre">
            </div>
            <div class="grade">
                <label>4º Nota</label>
                <input type="number" id="quarto-bimestre">
            </div>
        </section>

        <button class="calculate" id='calcular'>Calcular</button>

        <div class="result" id="resultado"></div>

        <footer class="contact">
            <div class="social-media">
                <a href="https://www.linkedin.com/in/andre-costa-lucena/" target="_blank">
                    <img src="img/logo-linkedin.png" alt="" class="linkedin-logo">
                </a>
                <a href="https://github.com/Andre-Costa-Lucena" target="_blank">
                    <img src="img/logo-github.png" alt="" class="github-logo">
                </a>
            </div>
            <p>Copyright &copy; André Costa 2022</p>
        </footer>
    </main>
    <script src="./script.js"></script>
</body>
</html>
